<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebPack-Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="../../node_modules/animate.css/animate.css"> -->
    <style>
    [v-cloak]{
        display: none;
    }
    .animate-cicle{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #F44336;
    }
    .color-preview{
        display: inline-block;
        width:50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <div id="app">
       
       <input 
        v-model='colorQuery'
        placeHolder='请输入一个颜色'
        @keyup.enter='updateColor'
       /> 
       <button @click='updateColor'>更新颜色</button>
       <p>预览</p>
       <span :style='{"background-color":tweenedCSSColor}' class="color-preview">

       </span>
       <p>{{tweenedCSSColor}}</p>
    </div>
</body>
</html>
